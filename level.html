<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run Chill.exe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">Project v21</div>
        <h1>Happy Birthday, Vutlhari</h1>
        <span class="sub">Big Brother.exe</span>
      </header>

      <div class="console">
        <div class="line">> Loading Birthday.exe...</div>
        <div class="line">
          > Playing Happy Birthday beats to celebrate Level 21 üé∂
        </div>
        <audio id="bg-music" src="birthday.mp3" loop></audio>
        <button id="music-toggle" class="btn secondary">‚ñ∂ Play Song</button>

        <a href="index.html" class="btn secondary">‚Ü© Return to Console</a>
      </div>

      <footer>
        <span>System compiled by <strong>Faith ‚ù§</strong></span>
        <span>¬© 2025</span>
      </footer>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const music = document.getElementById('bg-music');
        if (!music) return; // Stop if this page has no music

        const toggleBtn = document.getElementById('music-toggle');

        music.pause(); // ensure it‚Äôs paused by default
        music.volume = 0.5;

        toggleBtn.addEventListener('click', () => {
          if (music.paused) {
            music.play();
            toggleBtn.textContent = '‚è∏ Pause Music';
          } else {
            music.pause();
            toggleBtn.textContent = '‚ñ∂ Play Music';
          }
        });

        window.addEventListener('beforeunload', () => {
          music.pause();
        });
      });
    </script>
  </body>
</html>
